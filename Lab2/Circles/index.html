struct Employee
{
    int id;
    double salary;
    HiringDate hireDate;
    Gender gender;

    {
        if (_id >= 0)
            id = _id;
        else
            throw new Exception();
    }
    public void setSalary(double _salary)
    {
        if (_salary > 0)
            salary = _salary;
        else
            throw new Exception();
    }
    public void setHireDate(HiringDate _hireDate)
    {
        hireDate = _hireDate;
    }
    public int getId()
    {
        if (id >= 0)
            return id;
        else
            throw new Exception();
    }
    public double getSalary()
    {
        if (salary > 0)
            return salary;
        else
            throw new Exception();
    }
    public HiringDate getHireDate()
    {
        return hireDate;
    }
    public Employee(int _id, double _salary, HiringDate _hireDate, Gender _gender)
    {
        id = _id;
        salary = _salary;
        hireDate = _hireDate;
        gender = _gender;
    }
    public void setGender(Gender _gender)
    {
        if (_gender == Gender.M || _gender == Gender.F)
            gender = _gender;
